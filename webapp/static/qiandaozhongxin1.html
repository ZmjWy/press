<style type="text/css">
.am-modal {
	position: relative;
}

.am-modal:not (.am-modal-transparent ):not (.am-modal-popup ) {
	width: 100%;
	height: 100%;
}

.am-modal-mask {
	position: fixed;
	top: 0;
	right: 0;
	left: 0;
	bottom: 0;
	height: 100%;
	z-index: 999;
	background-color: rgba(0, 0, 0, 0.4);
}

.am-modal-mask-hidden {
	display: none;
}

.am-modal-wrap {
	position: fixed;
	overflow: auto;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	height: 100%;
	z-index: 999;
	-webkit-overflow-scrolling: touch;
	outline: 0;
	display: -webkit-box;
	display: -webkit-flex;
	display: -ms-flexbox;
	display: flex;
	-webkit-box-align: center;
	-webkit-align-items: center;
	-ms-flex-align: center;
	align-items: center;
	-webkit-box-pack: center;
	-webkit-justify-content: center;
	-ms-flex-pack: center;
	justify-content: center;
}

.am-modal-wrap-popup {
	display: block;
}

.am-modal-transparent {
	width: 270px;
}

.am-modal-transparent .am-modal-content {
	border-radius: 7px;
	padding-top: 15px;
}

.am-modal-transparent .am-modal-content .am-modal-body {
	padding: 0 15px 15px;
}

.am-modal-popup {
	position: fixed;
	left: 0;
	width: 100%;
}

.am-modal-popup-slide-down {
	top: 0;
}

.am-modal-popup-slide-up {
	bottom: 0;
}

.am-modal-title {
	margin: 0;
	font-size: 18px;
	line-height: 1;
	color: #000;
	text-align: center;
}

.am-modal-header {
	padding: 6px 15px 15px;
}

.am-modal-content {
	position: relative;
	background-color: #fff;
	border: 0;
	background-clip: padding-box;
	text-align: center;
	height: 100%;
	overflow: hidden;
}

.am-modal-close {
	border: 0;
	padding: 0;
	background-color: transparent;
	outline: none;
	position: absolute;
	right: 15px;
	z-index: 999;
	height: 21px;
	width: 21px;
}

.am-modal-close-x {
	display: inline-block;
	width: 15px;
	height: 15px;
	background-repeat: no-repeat;
